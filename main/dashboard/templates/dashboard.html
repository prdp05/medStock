{% extends 'navbar.html' %}

{% block main %}
<div class="container">
  <h1 class="h4 mb-4">Dashboard</h1>

  <!-- Stat Cards -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h6 class="text-muted">Total Medicines</h6>
          <h3 class="text-primary">{{ medicine.name__count }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h6 class="text-muted">Low Stock</h6>
          <h3 class="text-warning">{{ low_stock }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h6 class="text-muted">Expiring Soon</h6>
          <h3 class="text-danger">{{ expiring_soon }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h6 class="text-muted">Todayâ€™s Sales</h6>
          <h3 class="text-success">{{ todays_sales }}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Section -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Sales Overview</h5>
      <div class="text-muted">Chart Placeholder</div>
    </div>
  </div>
</div>
{% endblock %}
